    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        body.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        body.fade-in {
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .overlay.active {
            display: flex;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }
        .overlay img.zoomed {
            transform: scale(1.5);
            cursor: move;
            position: relative;
        }
        .overlay img.dragging {
            transition: none;
            cursor: grabbing;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 1001;
        }
        .zoomable-img {
            cursor: zoom-in;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        img {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <script>
      function toggleMenu() {
        var menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
      }
      // Smooth page transition
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('fade-in');
        var links = document.querySelectorAll('a[href]:not([target])');
        links.forEach(function(link) {
          link.addEventListener('click', function(e) {
            if (link.hostname === window.location.hostname && link.getAttribute('href')[0] !== '#') {
              e.preventDefault();
              document.body.classList.remove('fade-in');
              document.body.classList.add('fade-out');
              setTimeout(function() {
                window.location = link.href;
              }, 500);
            }
          });
        });

        // Image zoom functionality
        const images = document.querySelectorAll('img[src]');
        const overlay = document.querySelector('.overlay');
        const overlayImg = document.querySelector('.overlay-img');
        const closeBtn = document.querySelector('.close-btn');
        let isDragging = false;
        let startPos = { x: 0, y: 0 };
        let currentTranslate = { x: 0, y: 0 };
        let lastTranslate = { x: 0, y: 0 };

        images.forEach(img => {
            if (!img.classList.contains('overlay-img')) {
                img.classList.add('zoomable-img');
                img.addEventListener('click', function() {
                    overlayImg.src = this.src;
                    overlay.classList.add('active');
                    document.body.style.overflow = 'hidden';
                    // Reset zoom and position
                    overlayImg.classList.remove('zoomed');
                    overlayImg.style.transform = 'scale(1)';
                    currentTranslate = { x: 0, y: 0 };
                    lastTranslate = { x: 0, y: 0 };
                });
            }
        });

        // Add zoom functionality to overlay image
        overlayImg.addEventListener('click', function(e) {
            if (!isDragging) {
                e.stopPropagation(); // Prevent overlay from closing
                this.classList.toggle('zoomed');
                if (!this.classList.contains('zoomed')) {
                    // Reset position when unzoomed
                    this.style.transform = 'scale(1)';
                    currentTranslate = { x: 0, y: 0 };
                    lastTranslate = { x: 0, y: 0 };
                }
            }
        });

        // Mouse down event - start dragging
        overlayImg.addEventListener('mousedown', function(e) {
            if (this.classList.contains('zoomed')) {
                isDragging = true;
                this.classList.add('dragging');
                startPos = {
                    x: e.clientX - currentTranslate.x,
                    y: e.clientY - currentTranslate.y
                };
            }
        });

        // Mouse move event - update position while dragging
        window.addEventListener('mousemove', function(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            currentTranslate = {
                x: e.clientX - startPos.x,
                y: e.clientY - startPos.y
            };
            
            // Update image position
            overlayImg.style.transform = `scale(1.5) translate(${currentTranslate.x}px, ${currentTranslate.y}px)`;
        });

        // Mouse up event - stop dragging
        window.addEventListener('mouseup', function() {
            if (isDragging) {
                isDragging = false;
                overlayImg.classList.remove('dragging');
                lastTranslate = currentTranslate;
            }
        });

        // Mouse leave event - stop dragging if mouse leaves window
        window.addEventListener('mouseleave', function() {
            if (isDragging) {
                isDragging = false;
                overlayImg.classList.remove('dragging');
                lastTranslate = currentTranslate;
            }
        });

        closeBtn.addEventListener('click', function() {
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        overlay.addEventListener('click', function(e) {
            if (e.target === overlay) {
                overlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Prevent zoom on overlay image
        overlayImg.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
      });
    </script>
</head>
